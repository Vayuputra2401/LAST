# Local Environment Configuration
# For development on local machine with Windows

environment:
  name: "local"
  type: "local"
  
paths:
  # Dataset paths
  data_root: "E:\\nturgbd_skeletons_s001_to_s017\\nturgb+d_skeletons"
  data_base: "E:\\"  # Base path - script builds LAST-60 or LAST-120 from this
  
  # Output paths (default for LAST-60, overridden by --dataset flag)
  output_root: "E:\\LAST-60-v2\\outputs"
  checkpoints: "E:\\LAST-60-v2\\outputs\\checkpoints"
  logs: "E:\\LAST-60-v2\\outputs\\logs"
  
hardware:
  device: "cuda"  # Will auto-detect, fallback to cpu
  num_workers: 4
  pin_memory: true
