model:
  name: "LAST-E-v3-Small"
  version: "e_v3"
  variant: "small"
  num_classes: 60
  in_channels: 3
  input_streams: ["joint", "velocity", "bone"]
  dropout: 0.25
  graph_layout: "ntu-rgb+d"
  graph_strategy: "spatial"

  # Architecture
  stem_channels: 32
  channels: [48, 64, 96]
  depths: [1, 1, 1]
  strides: [1, 2, 2]
  expand_ratio: 2
  max_hop: 2
  gate_type: "motion"
  use_subset_att: true
  use_ib_loss: false
  drop_path_rate: 0.0
