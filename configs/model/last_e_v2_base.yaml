model:
  name: "LAST-E-v2-Base"
  version: "e_v2"
  variant: "base"
  num_classes: 60
  in_channels: 3
  input_streams: ["joint", "velocity", "bone"]
  dropout: 0.3
  graph_layout: "ntu-rgb+d"
  graph_strategy: "spatial"

  # Architecture
  channels: [40, 80, 160]
  blocks_per_stage: [3, 4, 4]
  strides: [1, 2, 2]
  use_st_att_per_stage: [true, true, true]

  # CTR-GCN aligned
  num_groups: 4
  drop_path_rate: 0.15
  use_freq_gate: true
