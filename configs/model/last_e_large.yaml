model:
  name: "LAST-E-Large"
  version: "e"
  variant: "large"
  num_classes: 60
  in_channels: 3
  input_streams: ["joint", "velocity", "bone"]
  dropout: 0.3
  graph_layout: "ntu-rgb+d"
  graph_strategy: "spatial"

  # Architecture
  channels: [48, 96, 192]
  blocks_per_stage: [4, 5, 5]
  strides: [1, 2, 2]
  use_st_att_per_stage: [true, true, true]

  # Targets â€” beats EfficientGCN-B4 (2M params)
  target_params: "~759K"
  target_gflops: "<1.0"
