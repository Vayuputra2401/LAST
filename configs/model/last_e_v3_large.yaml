model:
  name: "LAST-E-v3-Large"
  version: "e_v3"
  variant: "large"
  num_classes: 60
  in_channels: 3
  input_streams: ["joint", "velocity", "bone"]
  dropout: 0.3
  graph_layout: "ntu-rgb+d"
  graph_strategy: "spatial"

  # Architecture
  stem_channels: 64
  channels: [96, 128, 192]
  depths: [1, 2, 2]
  strides: [1, 2, 2]
  expand_ratio: 2
  max_hop: 2
  gate_type: "hybrid"
  use_subset_att: true
  use_ib_loss: true
  drop_path_rate: 0.1

  # InfoGCN IB loss
  ib_loss_weight: 0.01
