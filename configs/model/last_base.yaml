# LAST Model Configuration - Base Variant (V2)

model:
  name: "LAST-v2-Base"
  version: "v2"      # Activates LAST_v2 class in train.py
  variant: "base"    # Maps to internal MODEL_VARIANTS['base']
  
  num_classes: 60    # Overridden by dataset config usually
  in_channels: 3     # x, y, z
  
  # The following are internal params for LAST v2 'base' variant (for reference)
  # Channels: [96, 192, 384]
  # Blocks:   [4, 5, 5]
  # Heads:    4 (Linear Attention)
  
  # Regularization
  dropout: 0.1 
  
  # MIB
  input_streams: ["joint", "velocity", "bone"]

# Targets
targets:
  max_parameters: 1500000 
  max_gflops: 1.5
