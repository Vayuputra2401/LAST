model:
  name: "LAST-E-v3-Nano"
  version: "e_v3"
  variant: "nano"
  num_classes: 60
  in_channels: 3
  input_streams: ["joint", "velocity", "bone"]
  dropout: 0.2
  graph_layout: "ntu-rgb+d"
  graph_strategy: "spatial"

  # Architecture
  stem_channels: 24
  channels: [32, 48, 64]
  depths: [1, 1, 1]
  strides: [1, 2, 2]
  expand_ratio: 2
  max_hop: 1
  gate_type: "motion"
  use_subset_att: false
  use_ib_loss: false
  drop_path_rate: 0.0
