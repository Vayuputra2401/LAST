# LAST Model Configuration - Small Variant (V2)

model:
  name: "LAST-v2-Small"
  version: "v2"      # Activates LAST_v2 class in train.py
  variant: "small"   # Maps to internal MODEL_VARIANTS['small']
  
  num_classes: 60
  in_channels: 3
  
  # Internal Params Ref:
  # Channels: [64, 128, 256]
  # Blocks:   [3, 3, 4]

  dropout: 0.1
  input_streams: ["joint", "velocity", "bone"]

targets:
  max_parameters: 500000 
  max_gflops: 0.5
