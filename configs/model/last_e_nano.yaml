model:
  name: "LAST-E-Nano"
  version: "e"
  variant: "nano"
  num_classes: 60
  in_channels: 3
  input_streams: ["joint", "velocity", "bone"]
  dropout: 0.3
  graph_layout: "ntu-rgb+d"
  graph_strategy: "spatial"

  # Architecture
  channels: [24, 48, 96]
  blocks_per_stage: [2, 2, 3]
  strides: [1, 2, 2]
  use_st_att_per_stage: [false, false, true]

  # Targets â€” beats EfficientGCN-B0 (150K params)
  target_params: "~108K"
  target_gflops: "<0.1"
