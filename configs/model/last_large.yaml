# LAST Model Configuration - Large Variant (V2)

model:
  name: "LAST-v2-Large"
  version: "v2"      # Activates LAST_v2 class in train.py
  variant: "large"   # Maps to internal MODEL_VARIANTS['large']
  
  num_classes: 60
  in_channels: 3
  
  # Internal Params Ref:
  # Channels: [128, 256, 512]
  # Blocks:   [6, 6, 6]

  dropout: 0.2
  input_streams: ["joint", "velocity", "bone"]

targets:
  max_parameters: 2500000 
  max_gflops: 2.5
