model:
  name: "LAST-E-v3-Base"
  version: "e_v3"
  variant: "base"
  num_classes: 60
  in_channels: 3
  input_streams: ["joint", "velocity", "bone"]
  dropout: 0.3
  graph_layout: "ntu-rgb+d"
  graph_strategy: "spatial"

  # Architecture
  stem_channels: 48
  channels: [64, 96, 128]
  depths: [1, 1, 2]
  strides: [1, 2, 2]
  expand_ratio: 2
  max_hop: 2
  gate_type: "motion"
  use_subset_att: true
  use_ib_loss: true
  drop_path_rate: 0.05

  # InfoGCN IB loss
  ib_loss_weight: 0.01
