# LAST-E v3 Base model configuration
model:
  name: last_e_v3_base
  variant: base
  num_classes: 60
  in_channels: 3
  graph_layout: ntu-rgb+d
  graph_strategy: spatial
  stem_channels: 48
  channels: [64, 96, 128]
  num_blocks: [2, 2, 2]
  depths: [1, 1, 1]
  strides: [1, 2, 2]
  expand_ratio: 2
  max_hop: 2
  gate_type: motion
  use_st_att: [true, true, true]
  use_subset_att: true
  use_ib_loss: true
  ib_loss_weight: 0.01
  dropout: 0.3
  drop_path_rate: 0.05
