# ShiftFuse-GCN Nano model configuration (~60K params)
# Edge-deployable, INT8-quantisable.
model:
  name: shiftfuse_nano
  variant: nano
  num_classes: 60
  in_channels: 3
  graph_layout: ntu-rgb+d
  graph_strategy: spatial
  T: 64
  num_joints: 25
  stem_channels: 24
  channels: [32, 48, 64]
  num_blocks: [1, 1, 1]
  strides: [1, 2, 2]
  expand_ratio: 2
  max_hop: 1
  use_dct_gate: true
  use_joint_embed: true
  use_frame_gate: true
  dropout: 0.1
